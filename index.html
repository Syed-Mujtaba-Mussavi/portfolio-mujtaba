<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Poppins font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom JS link -->
    <script defer src="script.js"></script>
    <title>Portfolio website</title>
  </head>
  <body>
    <!-- Header Design -->
    <header>
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <ul class="navlist">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#Services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>

      <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- Home Section Design -->
    <section class="home" id="home">
      <div class="home-text">
        <div class="slide">
          <span class="one">Hello</span>
          <span class="two">I'm</span>
          <h1>Syed Mujtaba</h1>
          <h3>Frontend <span>Developer.</span></h3>
          <p>Web developer with <span> 1+ years</span> experience</p>
          <div class="button">
            <a href="#" class="btn">Say Hello</a>
            <a
              href="https://github.com/Syed-Mujtaba-Mussavi"
              target="_blank"
              class="btn2"
              ><span><i class="bx bx-play"></i></span>Watch My Work</a
            >
          </div>
        </div>
      </div>
      <div class="home-image">
        <img src="img/image1.jpg" alt="hero-image" />
      </div>
    </section>
  </body>
</html>
